<div class="container">
  <h2>Causes</h2>
  <div class="boxes">
    <div class="box">
      <input
        type="checkbox"
        (change)="onCheckboxChange('Health')"
        id="binary"
      />
      <label for="binary">
        <i class="fa-solid fa-2"></i>
        <p>Health</p>
      </label>
    </div>

    <div class="box">
      <input
        type="checkbox"
        (change)="onCheckboxChange('Education')"
        id="scheme"
      />
      <label for="scheme">
        <i class="fa-solid fa-clipboard-list"></i>
        <p>Education</p>
      </label>
    </div>
    <div class="box">
      <input
        type="checkbox"
        (change)="onCheckboxChange('Environment')"
        id="drawing"
      />
      <label for="drawing">
        <i class="fa-solid fa-pen-fancy"></i>
        <p>Environment</p>
      </label>
    </div>

    <div class="box">
      <input type="checkbox" (change)="onCheckboxChange('Social')" id="cloud" />
      <label for="cloud">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p>Social</p>
      </label>
    </div>
  </div>
</div>

<div class="container-xxl py-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 500px"
    >
      <div
        class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3"
      ></div>
    </div>
    <div class="row g-4 justify-content-center">
      <div
        class="col-lg-4 col-md-6 wow fadeInUp"
        *ngFor="let cause of filteredCauses"
        data-wow-delay="0.1s"
      >
        <div
          class="causes-item d-flex flex-column bg-light border-top border-5 border-primary rounded-top overflow-hidden h-100"
        >
          <div class="text-center p-4 pt-0">
            <div
              class="d-inline-block bg-primary text-white rounded-bottom fs-5 pb-1 px-3 mb-4"
            >
              <small>{{ cause.category }}</small>
            </div>
            <h5 class="mb-3">{{ cause.title }}</h5>
            <p>
              {{ cause.descriptionText }}
            </p>
            <div class="causes-progress bg-white p-3 pt-2">
              <div class="d-flex justify-content-between">
                <p class="text-dark">
                  {{ cause.fundsRequired }}
                  <small class="text-body">Goal</small>
                </p>
                <p class="text-dark">
                  {{ cause.fundsRaised }}
                  <small class="text-body">Raised</small>
                </p>
              </div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="90"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <span>{{
                    (cause.fundsRaised / cause.fundsRequired) * 100
                  }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="position-relative mt-auto">
            <img
              class="img-fluid"
              src="../../assets/images/blog/image_1.jpg"
              alt=""
            />
            <div class="causes-overlay">
              <a
                class="btn btn-outline-primary"
                (click)="takeToCauseDetailPage(cause._id)"
              >
                Read More
                <div
                  class="d-inline-flex btn-sm-square bg-primary text-white rounded-circle ms-2"
                >
                  <i class="fa fa-arrow-right"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
