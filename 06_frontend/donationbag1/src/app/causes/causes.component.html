<div class="container">

  <h2>Causes</h2>
  <div class="boxes">
    <div class="box">
      <input type="checkbox" (change)="onCheckboxChange('Health')" id="binary" />
      <label for="binary">
        <i class="fa-solid fa-2"></i>
        <p>Health</p>
      </label>
    </div>

    <div class="box">
      <input type="checkbox" (change)="onCheckboxChange('Education')" id="scheme" />
      <label for="scheme">
        <i class="fa-solid fa-clipboard-list"></i>
        <p>Education</p>
      </label>
    </div>
    <div class="box">
      <input type="checkbox" (change)="onCheckboxChange('Environment')" id="drawing" />
      <label for="drawing">
        <i class="fa-solid fa-pen-fancy"></i>
        <p>Environment</p>
      </label>
    </div>

    <div class="box">
      <input type="checkbox" (change)="onCheckboxChange('Social')" id="cloud" />
      <label for="cloud">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p>Social</p>
      </label>
    </div>
  </div>
</div>

<div class="container-sm py-5" >
  <div class="container" style="padding-top: 0; margin-top:0px">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px">
      <div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3"></div>
    </div>
    <div class="row g-4 justify-content-center">
      <div class="col-lg-4 col-md-6 wow fadeInUp" *ngFor="let cause of filteredCauses" data-wow-delay="0.1s">
        <div
          class="causes-item d-flex flex-column bg-light border-top border-5 border-success rounded-top overflow-hidden h-100" >
          <div class="text-center p-4 pt-0">
            <div class="d-inline-block bg-success text-white rounded-bottom fs-5 pb-1 px-3 mb-4">
              <small>{{ cause.category }}</small>
            </div>
            <h5 class="mb-5 fw-bold fs-4"><b>{{ cause.title }}</b></h5>
            <p class="fs-4 mb-4">
              {{ cause.descriptionText }}
            </p>
            <div class="causes-progress bg-white p-3 pt-2">
              <div class="d-flex justify-content-between">
                <p class="text-dark display-4" style="font-size: 20px;">
                  ₹{{ cause.fundsRequired }}
                  <small class="text-body" >Goal</small>
                </p>
                <p class="text-dark display-4" style="font-size: 20px;">
                  ₹{{ cause.fundsRaised }}
                  <small class="text-body">Raised</small>
                </p>
              </div>
              <div class="progress" >
                <div class="progress-bar bg-success" role="progressbar" [attr.aria-valuenow]=" (cause.fundsRaised / cause.fundsRequired) * 100" aria-valuemin="0" aria-valuemax="100" [style.width.%]="(cause.fundsRaised / cause.fundsRequired) * 100">
                  <span>{{  (cause.fundsRaised / cause.fundsRequired) * 100| number : '1.0-2' }}%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="position-relative mt-auto">
            <img class="img-fluid" src={{cause.descriptionImage}} alt="" />
            <div class="causes-overlay">
              <a class="btn btn-outline-success" (click)="takeToCauseDetailPage(cause._id)">
                Read More
                <div class="d-inline-flex btn-sm-square bg-success text-white rounded-circle ms-1">
                  <i class="fa-solid fa-arrow-right fa-0" style="color:#4ecdcd;"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
