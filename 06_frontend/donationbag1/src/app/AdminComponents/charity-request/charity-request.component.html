  <!-- Vertical Navbar -->

      <div class="container-fluid">
          <!-- Toggler -->
          <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="sidebarCollapse">
              <!-- Navigation -->
              <ul class="navbar-nav">
                  <li>
                      <a class="nav-link">
                        <b style="font-size: 20px;"> Dashboard</b>
                      </a>
                  </li>
                  <br>
                  <li class="nav-item">
                      <a class="nav-link" (click)="navtoDonorList()">
                          <i class="bi bi-bar-chart"></i> Donor List
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"(click)="navtoCharityRequest()">
                          <i class="bi bi-chat"></i> Charity requests
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" (click)="navtoDonation()">
                          <i class="bi bi-bookmarks"></i> Donations
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" (click)="navtoCharityList()">
                          <i class="bi bi-people"></i> Charity List

              </ul>

              <hr class="navbar-divider my-5 opacity-20">
          </div>
      </div>

<!-- Rest of the page content -->




  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
      <!-- Header -->
      <header class="bg-surface-primary border-bottom pt-6">
          <div class="container-fluid">
              <div class="mb-npx">
                  <div class="row align-items-center">
                      <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                          <!-- Title -->
                          <h1 class="h2 mb-0 ls-tight">Charity Requests</h1>
                      </div>
                      <br>
                  </div>

      <!-- Main -->
      
      <main class="py-6 bg-surface-secondary">
          <div class="container-fluid">

              <div class="card shadow border-0 mb-7">

                  <div class="card-header">
                      <table class="table table-hover table-nowrap">
                          <thead class="thead-light">
                              <tr>
                                  <th scope="col">organization Name</th>
                                  <th scope="col">Request Date</th>
                                  <th scope="col">category</th>
                                  <th scope="col">Funds Needed</th>
                                  <th scope="col">Title</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>

                            @for (item of charity_array; track $index) {
                              <tr>
                                <td>
                                    <!-- <img alt="..." src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" class="avatar avatar-sm rounded-circle me-2"> -->
                                    <a class="text-heading font-semibold">
                                        {{item.orphanage_name}}
                                    </a>
                                </td>
                                <td>
                                  {{item.date}}
                                </td>
                                <td>
                                    <!-- <img alt="..." src="https://preview.webpixels.io/web/img/other/logos/logo-1.png" class="avatar avatar-xs rounded-circle me-2"> -->
                                    <a class="text-heading font-semibold" >
                                        {{item.category}}
                                    </a>
                                </td>
                                <td>
                                    {{item.amount}}
                                </td>
                                <td>

                                        <i class="bg-success"></i>{{item.title}}

                                </td>
                                <td class="text-end">
                                    <button (click)="AcceptCause(item._id)"><a class="btn btn-sm btn-neutral" >Accept</a></button>
                                    <button type="button" (click)="DeleteCause(item._id)" class="btn btn-sm btn-square btn-neutral text-danger-hover">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                          }
</tbody>
