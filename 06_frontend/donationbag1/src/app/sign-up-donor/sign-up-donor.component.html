<form>
  <div class="container" style="top: 450px">
    <h1><b>Sign Up</b></h1>
    <p>Please fill in this form to create an account as a <b style="color:#3CC88F">Donor</b>.</p>

    <label><b>Username</b></label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      (blur)="validateUsername()"
      (focus)="hideUsernameError()"
      placeholder="Enter Your Username"
      type="text"
      required
      style="margin-bottom: 0px;"
    />
    <span
      class="error usernameError"
      [ngStyle]="{ display: usernameErrorVisibility ? '' : 'none' }"
      >{{ usernameErrorMessage }}</span
    >

    <label style="margin-top: 20px; "><b>Email</b></label>
    <input
      type="text"
      name="email"
      (blur)="validateEmail()"
      (focus)="hideEmailError()"
      [(ngModel)]="email"
      placeholder="Enter Your Email"
      type="text"
      style="margin-bottom:0px"
      required
    />
    <span
      class="error emailError"
      [ngStyle]="{ display: emailErrorVisibility ? '' : 'none' }"
      >{{ emailErrorMessage }}</span
    >

    <label  style="margin-top: 20px; "><b>Password</b></label>
    <input
      type="password"
      name="password"
      (change)="validatePassword()"
      (focus)="hidePasswordError()"
      [(ngModel)]="password"
      placeholder="Enter Your Password"
      style="margin-bottom:0px"
      type="text"
      required
    />
    <span
      class="error passwordError"
      [ngStyle]="{ display: passwordErrorVisibility ? '' : 'none' }"
      >{{ passwordErrorMessage }}</span
    >

    <label   style="margin-top: 20px; "><b>Address </b></label>
    <input
      type="text"
      name="address"
      placeholder="Enter Address"
      [(ngModel)]="address"
      required
    />

    <label style="margin-top: 10px;"><b>Contact Number </b></label>
    <input
    type="phoneNumber"
    name="phoneNumber"
    (change)="validatePhoneNumber()"
    (focus)="hidePhoneError()"
    [(ngModel)]="phonenumber"
    placeholder="Enter Your Phone Number"
    style="margin-bottom:0px"
    type="text"
    required
  />
    <span
    class="error phoneNumberError"
    [ngStyle]="{ display: phoneNumberErrorVisibility ? '' : 'none' }"
    >{{ phonenumberErrorMessage }}</span
    >

    <br>
    <br>
    <span class="already-have-an" style="margin-top: 15px;">Already have an account?</span>&nbsp;
    <span class="login2" style="font-size: 2em"
      ><a (click)="navToLogin()"   style="color:#3CC88F; font-size:20px; cursor:pointer"
        >Login</a
      ></span
    >

    <div class="clearfix">
      <button
        type="submit"
        class="btn"
        [disabled]="submitDisabled"
        (click)="storeUserCred()"
      >
        Sign Up
      </button>
    </div>
  </div>
</form>
