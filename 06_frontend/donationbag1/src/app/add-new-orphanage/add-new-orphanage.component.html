<form  method="post">
  <h1>Please Fill in the form</h1>

  <fieldset>
    <legend><span class="number">1</span>Enter Your Details</legend>
    <label for="name">Orphanage Name:</label>
    <input type="text" id="name" name="user_name" [(ngModel)]="orphanageName">


    <label for="universityname">Email</label>
    <input type="email" id="mail" name="user_email" [(ngModel)]="email" placeholder="Example@gmail.com" (blur)="handleEmailBlur($event)" (onchange)="handelOnchange($event)" (focus)="onEmailFocus()">
    <span [ngStyle]="{'visibility':emailErrorVisible?'':'hidden'}" class="error_msg">{{emailError[0] && emailError[0].errorMsg}}</span>



  <label for="universityname">Description about the Orphanage</label>
  <input type="text" id="mail" name="user_email" [(ngModel)]="orph_desc">


  <label for="cityname">Address</label>
    <input type="text" id="mail" name="address" [(ngModel)]="address">


  <label for="contactnumber">Contact No:</label>
    <input type="text" id="contactno" name="user_number" [(ngModel)]="contactNo">

    <label for="contactnumber">Image Url's</label>
    <input type="text" id="contactno" name="user_number" [(ngModel)]="imageUrl">

  </fieldset>

  <fieldset>

    <label><b>What You Need :</b></label>
    <label type="radio" name="howmuch" value="male">Beds<br>
    <input type="number" min="1" [(ngModel)]="beds">
    <label for="Clothes">Clothes</label>
    <label name="howmuch" value="male">For Male<br>
    <input type="number" min="0" [(ngModel)]="maleClothes">
    <label name="howmuch" value="male">Female<br>
    <input type="number" min="0" [(ngModel)]="femaleClothes">

  <button type="submit" (click)="postOrphanage()">Submit</button>
