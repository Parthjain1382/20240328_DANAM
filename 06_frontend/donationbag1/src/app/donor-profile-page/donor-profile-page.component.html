<div class="donor-profile">
  <div class="content-profile">
    <div class="row">
      <div class="column">
        <div class="card">
          <h3>Total Amount</h3>
          <p>{{amount}}</p>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h3>Total</h3>
          <p>{{causes}}</p>
        </div>
      </div>

      <div class="container" style="display: flex; align-items:center">
        <div>
          <p>Click here on button to download the PDF file.</p>
          <button style="border-radius :12px;" (click)="generatePDF()"> <a class="btn btn-primary">
              <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
              Download PDF
            </a>
          </button>
        </div>
      </div>

      <div class="my-cause">
        <h1>My Causes</h1>
        <app-table-component></app-table-component>
      </div>
    </div>

  </div>
